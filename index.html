<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }
        .movie-card {
            width: 300px;
            margin: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .movie-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .movie-card h2 {
            text-align: center;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shiko Seriale</h1>
       <p>Watch movies on <a href="https://shikoseriale.me" target="_blank" rel="noopener noreferrer">shikoseriale.me</a></p>
    </header>
    <main>
        <div class="movie-card">
            <img src="movie1.jpg" alt="Movie 1">
            <h2>Movie 1</h2>
        </div>
        <div class="movie-card">
            <img src="movie2.jpg" alt="Movie 2">
            <h2>Movie 2</h2>
        </div>
        <!-- Add more movie cards as needed -->
    </main>
</body>
</html>
